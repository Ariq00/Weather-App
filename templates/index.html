<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
	<h1>Weather App</h1>

	<form method = "POST">

		<div class = "input">		
			<label>City</label>
			<input type="text" name="city" placeholder="Enter a city">
		</div>

		<br>

		<input type="submit" name="Submit"
		value = "Submit">		

	</form>



	<div class="container">

		<h3>{{city}}, {{country}}</h3>
		<h4>{{temperature}}</h4>
		<h4> {{description}}</h4>		
	</div>

	<img class= "icon" src={{icon_url}}>


</body>
</html>
